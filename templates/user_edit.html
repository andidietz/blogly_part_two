{% extends 'base.html' %}
{% block title %}Blogly | Edit User{% endblock %}
{% block content %}
    <form action='/users/{{user.id}}/edit' method='POST'>    
        <label for='first_name'>First Name <input type='text' id='first_name' name='first_name' value='{{user.first_name}}'></label>
        <label for='last_name'>Last Name <input type='text' id='last_name' name='last_name' value='{{user.last_name}}'></label>
        <label for='image_url'>Image URL <input type='text' id='image_url' name='image_url' value='{{user.image_url}}'></label>
        <a href='/users/{{user.id}}'>Cancel</a>
        <button>Save</button>
    </form>
{% endblock %}
